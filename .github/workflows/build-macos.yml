name: Build macOS App

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install py2app
          pip install loguru pyside6 requests tqdm

      - name: Build app (skip automatic signing)
        run: |
          # Tell py2app to skip signing
          export CODESIGN_ALLOCATE=/usr/bin/codesign_allocate
          python setup.py py2app --no-strip 2>&1 | tee build.log
        continue-on-error: true

      - name: Manual sign if build failed
        run: |
          if [ ! -d "dist/Met Browser.app" ]; then
            echo "Build failed, checking logs..."
            cat build.log
            exit 1
          fi

          echo "App built successfully, now signing manually..."

          # Remove any partial signatures
          find "dist/Met Browser.app" -name "_CodeSignature" -type d -exec rm -rf {} + 2>/dev/null || true

          # Sign all dylibs and .so files
          find "dist/Met Browser.app" -type f \( -name "*.dylib" -o -name "*.so" \) -exec codesign --force --sign - --timestamp=none {} \; 2>/dev/null || true

          # Sign frameworks
          find "dist/Met Browser.app/Contents/Frameworks" -maxdepth 2 -type d -name "*.framework" -exec codesign --force --sign - --timestamp=none {} \; 2>/dev/null || true

          # Sign the executable
          codesign --force --sign - --timestamp=none "dist/Met Browser.app/Contents/MacOS/"* 2>/dev/null || true

          # Sign the bundle
          codesign --force --deep --sign - --timestamp=none "dist/Met Browser.app"

      - name: Verify signature
        run: |
          codesign --verify --deep --verbose "dist/Met Browser.app" || echo "Signature verification failed but continuing..."

      - name: Zip the app
        run: |
          cd dist
          zip -ry "../Met-Browser.zip" "Met Browser.app"

      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: Met-Browser-macOS
          path: Met-Browser.zip
          retention-days: 30
