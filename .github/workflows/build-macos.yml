name: Build macOS App

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install loguru pyside6 requests tqdm

      - name: Build with PyInstaller
        run: |
          pyinstaller --name "Met Browser" \
            --windowed \
            --osx-bundle-identifier com.metbrowser \
            --add-data "data:data" \
            --hidden-import PySide6.QtCore \
            --hidden-import PySide6.QtGui \
            --hidden-import PySide6.QtWidgets \
            --collect-submodules PySide6 \
            src/main.py

      - name: Sign the app
        run: |
          codesign --force --deep --sign - --timestamp=none "dist/Met Browser.app"

      - name: Verify app was created
        run: |
          ls -la "dist/Met Browser.app/Contents/MacOS/"

      - name: Zip the app
        run: |
          cd dist
          zip -ry "../Met-Browser.zip" "Met Browser.app"

      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: Met-Browser-macOS
          path: Met-Browser.zip
          retention-days: 30
